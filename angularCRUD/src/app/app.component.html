<app-login></app-login>



<div class="container">
  <div class="row mt-4">
    <div class="col-md-7">
        <form [formGroup]="EmplyoeeFromGroup" (ngSubmit)="OnSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="phone" class="form-control" formControlName="phone" id="exampleInputPassword1" placeholder="Phone">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputPassword1" placeholder="Email">
          </div>

          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <div class="col-md-5">
      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of EmplyoeeArray">
            <th scope="row">{{ emp.id}}</th>
            <td>{{ emp.name}}</td>
            <td>{{ emp.phone}}</td>
            <td>{{ emp.email}}</td>
            <td><button type="button" (click)="FillForm(emp)" class="btn btn-info">Edit</button></td>
            <td><button type="button" (click)="DeleteEmp(emp.id)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
