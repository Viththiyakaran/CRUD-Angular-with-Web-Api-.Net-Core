<div class="container">
  <div class="row mt-4">
    <div class="col-md-7">
        <form [formGroup]="LoginForm" (ngSubmit)="LoginSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" class="form-control" formControlName="Password" id="exampleInputPassword1" placeholder="Password">
          </div>




          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

  </div>
</div>
